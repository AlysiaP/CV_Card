<!DOCTYPE html>
<html>
<head>
  <title>vcard markup</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<aside class="profile-card">

  <header>
    <!-- avatar -->
    <button>
      <div class="avatar"></div>
    </button>

    <!-- username -->
    <h1>Dave Pablini</h1>

    <!-- role or location -->
    <h2>- Science Teacher -</h2>

  </header>

  <!-- about user -->
  <div class="profile-bio">

    <p>Hello there!</p>
    <p>I am a science teacher in Dallas ISD. I cover physics, chemistry, earth and space topics.
      <br />I also play airsoft, am a black belt in Taekwondo, and like to travel to Mexico.</p>

  </div>

  <!-- social links -->
  <ul class="profile-social-links">

    <!-- twitter -->
    <li>
      <a href="#">
				<i class="fa fa-twitter"></i>
      </a>
    </li>

    <!-- facebook -->
    <li>
      <a href="#">
        <i class="fa fa-facebook"></i>
      </a>
    </li>

    <!-- linkedin -->
    <li>
      <a href="#">
        <i class="fa fa-linkedin"></i>
      </a>
    </li>

  </ul>

</aside>
</body>
</html>
